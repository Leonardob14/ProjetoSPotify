<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Projeto spotify</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
	<main>
		<div class="corpo">
			<!-- Código referente ao menu lateral esquerdo-->

			<div id="Menu" class="janelaMenu">
				<img class="imglogo" src="assets/img/logo.png" width="180">
				<div id="home">
					<img class="label_conf" src="assets/img/home.svg" alt="" width="25">
					<span class="label_menu">Home</span>
				</div>
				<div id="search">
					<img class ="label_conf" src="assets/img/search.svg" alt="" width="25">
					<span class="label_menu"> Search</span>
				</div>
				<div id="library">
					<img class="label_conf" src="assets/img/reading-books-three-black-rectangles.svg" alt="" width="25">
					<span class="label_menu"> Your Library</span>
				</div>
				<di><p class="label_conf">PLAYLISTS</p></di>

			</div>
			<!--  Código da janela central, onde fica lozalicado informações sobre o album -->

			<div id="centro" class="janelaCentro">
				<div id="album">
					<img class="imgalbum" src="assets/img/albun.jpg" alt="">
					<p class="tituloAlbum"> 00s Rock Anthems </p>
					<p class="subtituloAlbum">Spotify </p>
					
				</div>
				<div id="botaoplay">
						<button class="btn btn-green">Play</button>
				</div>
				<div id="Informacoes">
					
				</div>

			</div>
			<!-- Janela da parte direita onde se localiza informações sobre as músicas referentes ao album -->
			<div id="direita" class="janelaDireita">

				<ul>
					<li> 
						<img src="assets/img/musical-note.svg" alt="" width="20">
						Kriptonite 
					
				</li>
					<ul>
					 3Doors Down . The Better Life </ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

			<!-- Parte inferior onde se encontra o player -->
		<footer>
			<div id="baixo" class="janelaBaixo"> 			
			</div>
		</footer>
		
		

	</main>
</body>

</html>
